<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Benchmark</title>

    <!-- Link to Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #2980b9;
        }

        pre {
            background-color: #1e1e1e;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3498db;
        }

        .note {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Benchmark in JSON Format</h1>

        <h2>JSON Output:</h2>
        <pre><code class="language-json">{{ json_data }}</code></pre>

        <div class="action-buttons">
            <a href="/download/{{ download_filename }}" class="button" download>Download JSON File</a>
            <a href="/evaluate" class="button">Evaluate on Gemini</a>
        </div>

        <div class="note">
            <p>You can download the Benchmark data as a JSON file or evaluate it on an LLM (here we're using Gemini 1.5)</p>
        </div>
    </div>

    <!-- Include Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
</html>
