<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Benchmark</title>

    <!-- Link to Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            font-size: 2.5em;
        }

        h2 {
            color: #00bcd4;
            font-size: 1.8em;
            margin-top: 20px;
        }

        pre {
            background-color: #2a2a3b;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a3b;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            display: inline-block;
            background-color: #00bcd4;
            color: #1e1e2f;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 188, 212, 0.4);
        }

        .button:hover {
            background-color: #008ba3;
            box-shadow: 0 6px 12px rgba(0, 139, 163, 0.5);
        }

        .button:active {
            transform: translateY(2px);
        }

        .note {
            font-size: 1em;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }

        .note p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benchmark in JSON Format</h1>

        <h2>JSON Output:</h2>
        <pre><code class="language-json">{{ json_data }}</code></pre>

        <div class="action-buttons">
            <a href="/download/{{ download_filename }}" class="button" download>Download JSON File</a>
            <a href="/evaluate" class="button">Evaluate on Gemini</a>
        </div>

        <div class="note">
            <p>You can download the Benchmark data as a JSON file or evaluate it on an LLM (here we're using Gemini 1.5).</p>
        </div>
    </div>

    <!-- Include Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
</html>
