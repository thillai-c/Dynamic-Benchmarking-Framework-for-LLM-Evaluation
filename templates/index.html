<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Benchmark for Evaluating LLMs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-top: 40px;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #2a2a3b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #00bcd4;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
            color: #e0e0e0;
            background-color: #333344;
        }

        input::placeholder {
            color: #888;
        }

        select {
            cursor: pointer;
        }

        button {
            background-color: #00bcd4;
            color: #1e1e2f;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 188, 212, 0.4);
        }

        button:hover {
            background-color: #008ba3;
            box-shadow: 0 6px 12px rgba(0, 139, 163, 0.5);
        }

        button:active {
            transform: translateY(2px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        .footer a {
            text-decoration: none;
            color: #00bcd4;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #008ba3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Dynamic Benchmark for Evaluating LLMs</h1>
    <div class="container">
        <form action="/get_weather" method="POST">
            <div class="form-group">
                <label for="city">City Name:</label>
                <input type="text" id="city" name="city" required placeholder="Enter city name">
            </div>

            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="hour">Hour (0-23):</label>
                <input type="number" id="hour" name="hour" min="0" max="23" required placeholder="Enter hour (0-23)">
            </div>

            <div class="form-group">
                <label for="weather_type">Benchmark Type:</label>
                <select id="weather_type" name="weather_type">
                    <option value="current">Current Benchmark</option>
                    <option value="historical">Historical Benchmark</option>
                </select>
            </div>

            <div class="form-group">
                <label for="response_type">Response Type:</label>
                <select id="response_type" name="response_type" required>
                    <option value="questions">Questions Only</option>
                    <option value="qna">Full Q&A</option>
                </select>
            </div>

            <button type="submit">View the Benchmark</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Dynamic LLM Eval. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </div>
</body>

</html>
