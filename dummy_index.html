<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Benchmark for Evaluating LLMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #555;
            margin-bottom: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
        }

        input[type="date"] {
            width: 100%;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>Dynamic Benchmark for Evaluating LLMS</h1>
    <div class="container">
        <form action="/get_weather" method="POST">
            <div class="form-group">
                <label for="city">City Name:</label>
                <input type="text" id="city" name="city" required placeholder="Enter city name">
            </div>

            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="hour">Hour (0-23):</label>
                <input type="number" id="hour" name="hour" min="0" max="23" required placeholder="Enter hour (0-23)">
            </div>

            <div class="form-group">
                <label for="weather_type">Benchmark Type:</label>
                <select id="weather_type" name="weather_type">
                    <option value="current">Current Benchmark</option>
                    <option value="historical">Historical Benchmark</option>
                </select>
            </div>

            <div class="form-group">
                <label for="response_type">Response Type:</label>
                <select id="response_type" name="response_type" required>
                    <option value="questions">Questions Only</option>
                    <option value="qna">Full Q&A</option>
                </select>
            </div>

            <button type="submit">View the Benchmark</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Dynamic LLM Eval. All rights reserved.</p>
    </div>
</body>

</html>
